<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile| Card</title>\
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="img"><img src="/images/avatar-jessica.jpeg" alt=""></div>
            <h1>Jessica Randall</h1>
            <p class="title">London, United Kingdom</p>
            <span>"Front-end developer and avid reader."</span>
            <div class="button">
                <button class="btn1 btn "><p>GitHub</p></button>
                <button class="btn2 btn "><p>Frontend Mentor</p></button>
                <button class="btn3 btn "><p>LinkedIn</p></button>
                <button class="btn4 btn "><p>Twitter</p></button>
                <button class="btn5 btn "><p>Instagram</p></button>
            </div>
        </div>
    </div>

    
</body>
</html>
